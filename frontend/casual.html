<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N&G Wear - Ropa Casual</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; border-bottom: 1px solid #ddd;">
    <div class="logo">
      <img src="Logo.jpg" alt="N&G Wear" style="height: 50px;">
    </div>
    <nav style="display: flex; gap: 40px; justify-content: center; flex-grow: 1;">
      
            <ul style="list-style: none; display: flex; gap: 20px; align-items: center; padding: 0;">
                <li><a href="index.html" style="text-decoration: none; color: #333; font-size: 16px;"><i class="fa-solid fa-house"></i></a></li> 
                <li><a href="index.html#ubicacion" style="text-decoration: none; color: #333; font-size: 16px;"><i class="fa-solid fa-location-dot"></i></a></li>
        <li><a href="index.html#footer" style="text-decoration: none; color: #333; font-size: 16px;"><i class="fa-solid fa-circle-question"></i></a></li>
      </ul>

            <ul style="list-style: none; display: flex; gap: 20px; align-items: center; padding: 0;">
        <li><a href="casual.html" style="text-decoration: none; color: #333; font-size: 14px; font-weight: bold;">Ropa Casual</a></li>
        <li><a href="formal.html" style="text-decoration: none; color: #333; font-size: 14px;">Ropa Formal</a></li>
        <li><a href="personalizada.html" style="text-decoration: none; color: #333; font-size: 14px;">Ropa Personalizada</a></li>
      </ul>
    </nav>
  </header>

  <main class="productos" style="text-align: center; padding: 40px 20px;">
    <h2 style="font-size: 32px; margin-bottom: 30px; border-bottom: 2px solid #333; display: inline-block; padding-bottom: 5px;">Ropa Casual</h2>
    
    <div class="productos-grid" id="productos" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto;">
      </div>

    <script>
    fetch("/productos")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.querySelector(".productos-grid"); 
        contenedor.innerHTML = ""; 

        data
          .filter(p => p.categoria === "Casual") 
          .forEach(prod => {
            const div = document.createElement("div");
            div.classList.add("producto-lista"); 
                
            div.style.textAlign = 'center';
            div.style.border = '1px solid #eee';
            div.style.padding = '15px';
            div.style.borderRadius = '8px';
            div.style.boxShadow = '0 2px 5px rgba(0,0,0,0.05)';

            div.innerHTML = `
              <img src="imagenes/${prod.imagen}" class="img-producto-lista" style="width: 100%; max-height: 250px; object-fit: cover; margin-bottom: 10px; border-radius: 5px;">
              <div class="info-producto">
                <h3 style="font-size: 18px; margin-bottom: 5px;">${prod.nombre}</h3>
                <p style="font-size: 14px; color: #666;">${prod.categoria}</p>
                <p class="precio" style="color: #007bff; font-weight: bold; margin-top: 5px; font-size: 16px;">$${prod.precio}</p>
              </div>
            `;

            contenedor.appendChild(div);
          });
      })
      .catch(err => console.error("Error al obtener productos:", err));
    </script>
  </main>

  <script src="script.js"></script>
</body>
</html>
