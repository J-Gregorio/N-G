<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N&G Wear - Ropa Casual</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
    <div class="logo">
      <img src="Logo.jpg" alt="N&G Wear">
    </div>
    <nav>
      <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li> 
                <li><a href="index.html#ubicacion"><i class="fa-solid fa-location-dot"></i></a></li>
        <li><a href="index.html#footer"><i class="fa-solid fa-circle-question"></i></a></li>

        <li><a href="formal.html">Ropa Formal</a></li>
        <li><a href="personalizada.html">Ropa Personalizada</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Ropa Casual</h2>
    <div class="productos-grid" id="productos"></div>

    <script>
    fetch("/productos")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("productos");
        contenedor.innerHTML = "";

        data
          .filter(p => p.categoria === "Casual")
          .forEach(prod => {
            const div = document.createElement("div");
            div.classList.add("producto");

            div.innerHTML = `
              <img src="imagenes/${prod.imagen}" class="img-producto">
              <h3>${prod.nombre}</h3>
              <p>${prod.categoria}</p>
              <p class="precio">$${prod.precio}</p>
            `;

            contenedor.appendChild(div);
          });
      });
    </script>
  </main>

  <footer>
    <p>© 2025 N&G Wear. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
